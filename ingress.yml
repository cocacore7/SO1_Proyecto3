apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: squidgame
spec:
  ingressClassName: nginx
  rules:
  - host: "35.202.154.86.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-oscar
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-macario
            port:
              number: 3000
